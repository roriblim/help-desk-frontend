<div class="container mat-elevation-z8">
    <form class="form">
        <h1 class="full-width">Cadastrar Técnico</h1>
        <img class="full-width" src="assets/img/tecnico-create.svg" alt="Help Desk - Dicas de um DEV">
        
        <section class="section">
            
            <mat-checkbox class="margin" color="primary">Admin</mat-checkbox>
            <mat-checkbox class="margin" color="primary">Cliente</mat-checkbox>
            <mat-checkbox class="margin" color="primary" [checked]="true">Técnico</mat-checkbox>
        </section>

        <mat-form-field class = "full-width" appearance="legacy">
            <mat-label>Nome</mat-label>
            <input matInput placeholder="Digite aqui seu nome...">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          </mat-form-field>

          <mat-form-field class = "full-width" appearance="legacy">
            <mat-label>E-mail</mat-label>
            <input matInput placeholder="Digite aqui seu e-mail...">
            <mat-icon matSuffix>email</mat-icon>
          </mat-form-field>

          <mat-form-field class = "full-width" appearance="legacy">
            <mat-label>CPF</mat-label>
            <input matInput placeholder="Digite aqui seu CPF...">
            <mat-icon matSuffix>pin</mat-icon>
          </mat-form-field>

          <mat-form-field class = "full-width" appearance="legacy">
            <mat-label>Senha</mat-label>
            <input type="password" matInput placeholder="Digite aqui sua senha...">
            <mat-icon matSuffix>password</mat-icon>
          </mat-form-field>

          <section class="button-box">
            <button mat-stroked-button class="mat-elevation-z4" color="warn">Cancelar</button>
            <button mat-raised-button class="mat-elevation-z4" color="primary">Cadastrar</button>
          </section>
        </form>

        <p class = "full-width">Help Desk Co.</p>
</div>
