<div class="container">
  <form class="form mat-elevation-z15">

    <h1>Help Desk - Dicas de um DEV</h1>

    <img src="assets/img/login-image.svg" alt="Help Desk - Dicas de um DEV">

    <div class="form-container">
      <mat-form-field class="full-width" appearance="fill" color="primary">
        <mat-label>E-mail</mat-label>
        <input matInput placeholder="Seu email...">
      </mat-form-field>
    
      <mat-form-field class="full-width" appearance="fill" color="primary">
        <mat-label>Senha</mat-label>
        <input type="password" matInput placeholder="Sua senha...">
      </mat-form-field>

      <button class="full-width mat-elevation-z4" mat-raised-button color="primary">Entrar</button>
    </div>
  </form>
</div>
