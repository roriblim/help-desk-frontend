<div class="container mat-elevation-z8">
    <form class="form">
        <h1 class="full-width">Deletar Cliente</h1>
        <img class="full-width" src="assets/img/tecnico-create.svg" alt="Help Desk - Dicas de um DEV">
        
        <section class="section">
          <mat-checkbox *ngFor="let item of selectedPerf"
          [checked]="item.selected" 
          [disabled]="true"
          class="margin" 
          color="primary">{{item.label}}</mat-checkbox>
        </section>

        <mat-form-field class = "full-width" appearance="legacy">
            <mat-label>Nome</mat-label>
            <input 
              [(ngModel)]="cliente.nome"
              name="nome"
              [disabled]="true"
              matInput >
            <!--o required aqui no HTML faz aparecer o asterisco de required!-->
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          </mat-form-field>

          <mat-form-field class = "full-width" appearance="legacy">
            <mat-label>E-mail</mat-label>
            <input 
              [(ngModel)]="cliente.email"
              name="email" 
              [disabled]="true"
              matInput >
            <mat-icon matSuffix>email</mat-icon>
          </mat-form-field>

          <mat-form-field class = "full-width" appearance="legacy">
            <mat-label>CPF</mat-label>
            <input 
              [(ngModel)]="cliente.cpf"
              name="cpf"
              [disabled]="true"
              matInput >
            <mat-icon matSuffix>pin</mat-icon>
          </mat-form-field>

          <mat-form-field class = "full-width" appearance="legacy">
            <mat-label>Senha</mat-label>
            <input 
            [(ngModel)]="cliente.senha"
            name="senha" 
            [disabled]="true"
            matInput 
            type="password">
            <mat-icon matSuffix>password</mat-icon>
          </mat-form-field>

          <section class="button-box">
            <button routerLink="../../" mat-stroked-button class="mat-elevation-z4" color="warn">Cancelar</button>
            <button (click) = "delete()"  mat-raised-button class="mat-elevation-z4" color="primary">Deletar</button>
          </section>
        </form>

        <p class = "full-width">Help Desk Co.</p>
</div>
