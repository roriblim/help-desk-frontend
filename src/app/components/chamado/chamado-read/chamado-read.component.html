<div class="container mat-elevation-z8" >
    <h1 class = "full-width">Leitura de Chamado</h1>
    <img class="full-width" src="assets/img/chamado-create.svg" alt="Chamado image">

    <form class="form">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Título do Chamado</mat-label>
          <input 
          [(ngModel)]="chamado.titulo"
          [disabled]= "true"
          name="titulo" 
          matInput 
          placeholder="Ex. Trocar bateria de notebook">
        </mat-form-field>
      
    </form>

    <div class="status-prioridade">
        <mat-form-field appearance="outline">
            <mat-label>Status</mat-label>
            <mat-select 
            [disabled]= "true"
            [(ngModel)]="chamado.status"
            name="status">
              <mat-option value= "{{chamado.status}}">{{retornaStatus(chamado.status)}}</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Prioridade</mat-label>
            <mat-select
            [disabled]= "true"
            [(ngModel)]="chamado.prioridade"
            name="prioridade" >
              <mat-option value= "{{chamado.prioridade}}">{{retornaPrioridade(chamado.prioridade)}}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div class="tecnico">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Técnico</mat-label>
            <mat-select 
            [disabled]= "true"
            [(ngModel)]="chamado.tecnico"
            name="tecnico">
              <mat-option value= "{{chamado.tecnico}}">{{chamado.nomeTecnico}}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div class="cliente">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Cliente</mat-label>
            <mat-select 
            [disabled]= "true"
            [(ngModel)]="chamado.cliente"
            name="cliente"  >
              <mat-option value= "{{chamado.cliente}}">{{chamado.nomeCliente}}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <form class="form">
    <mat-form-field class="full-width" appearance="outline">
        <mat-label>Descrição do Chamado</mat-label>
        <textarea  
        [disabled]= "true"
        [(ngModel)]="chamado.observacoes"
        name="observacoes"  
        class = "observacoes" 
        matInput ></textarea>
      </mat-form-field>


    <section class="button-box">
        <button routerLink="../../" mat-stroked-button mat-elevation-z4 color="warn">Retornar</button>
         
    </section>
</form>


    <p class = "full-width">Help Desk Co.</p>
</div>
