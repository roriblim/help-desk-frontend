<div class="container mat-elevation-z8" >
    <h1 class = "full-width">Criando Chamado</h1>
    <img class="full-width" src="assets/img/chamado-create.svg" alt="Chamado image">

    <form class="form">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Título do Chamado</mat-label>
          <input matInput placeholder="Ex. Trocar bateria de notebook">
        </mat-form-field>
      
    </form>

    <div class="status-prioridade">
        <mat-form-field appearance="outline">
            <mat-label>Selecione um status</mat-label>
            <mat-select>
              <mat-option value="0">ABERTO</mat-option>
              <mat-option value="1">EM ANDAMENTO</mat-option>
              <mat-option value="2">ENCERRADO</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Selecione uma prioridade</mat-label>
            <mat-select>
              <mat-option value="0">BAIXA</mat-option>
              <mat-option value="1">MÉDIA</mat-option>
              <mat-option value="2">ALTA</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div class="tecnico">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Selecione um técnico</mat-label>
            <mat-select>
              <mat-option value="0">Valdir</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div class="cliente">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Selecione um cliente</mat-label>
            <mat-select>
              <mat-option value="0">Albert Einstein</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <form class="form">
    <mat-form-field class="full-width" appearance="outline">
        <mat-label>Descrição do Chamado</mat-label>
        <textarea class = "descricao" matInput placeholder="Deixe aqui a descrição do chamado..."></textarea>
      </mat-form-field>


    <section class="button-box">
        <button mat-stroked-button mat-elevation-z4 color="warn">Cancelar</button>
         <button mat-raised-button mat-elevation-z4 color="primary">Criar</button>
         
    </section>
</form>


    <p class = "full-width">Help Desk Co.</p>
</div>
